    <main>
        <h1 class="title-registro">Registrarse</h2>
        <form class="form-register" action="index.html" method="">
            <!-- input name -->
            <div class="input-container">
                <input class="inputs-register" type="text" name="name" id="nombre" value="" placeholder="Nombre de usuario" required>
            </div>

            <!-- input email -->
            <div class="input-container">
                <input class="inputs-register"  type="email" name="email" id="email" placeholder="Email"value="" required>
            </div>

            <!-- input password -->
            <div class="input-container">
                <input class="inputs-register" type="password" name="password" id="" value="" placeholder="Contraseña">
            </div>

            <!-- input confirm-password -->
            <div class="input-container">
                <input class="inputs-register" type="password" name="password-confirm" id="" value="" placeholder="Repetir contraseña">
            </div>

            <!-- input remember user -->
            <div class="remember-user">
                <input class="input-checkbox" id="Recordar" type="checkbox" name="Recordar" type="radio">
                <label class="recordar-registro" type="checkbox" for="Recordar">Recordar mi usuario</label>
            </div>

            <button type="submit" class="btn-group btn-submit">Registrarme</button>
            
            <p class="link-to-logIn">Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a> </p>
        </form>

</body>
